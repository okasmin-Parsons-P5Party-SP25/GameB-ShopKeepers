<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Little Dudes</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="styles/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap"
      rel="stylesheet"
    />

    <script defer src="https://cdn.jsdelivr.net/npm/p5@1.9.1/lib/p5.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"
    ></script>
    <script defer src="https://cdn.jsdelivr.net/npm/p5.party@latest/dist/p5.party.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script defer type="module" src="main.js"></script>
  </head>
  <body>
    <div id="js-elements-container">
      <div id="top-container">
        <img
          src="assets/Little-Dudes-Logo.png"
          alt="Little Dudes Logo"
          class="logo-image"
          id="logo"
        />
        <div id="ui-container">
          <button id="upgrade-market-button" class="ui-button">market</button>
          <button id="test-dude-button" class="ui-button">unleash dudes</button>
          <div id="god-mode-container" class="hidden">
            <button id="choose-type-button">choose shop type</button>
            <button id="quiz-button">play quiz</button>

            <div id="my-info">
              <div id="my-upgrades"></div>
              <div id="my-money-godMode"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="splash-animation" class="splash-animation">
        <button id="start-button" class="start-button">START</button>
      </div>
      <div id="popup-container">
        <div id="quiz" class="hidden popupItem">
          <button class="close-button close-button-god-mode hidden" id="close-quiz">X</button>
          <div id="questions-screen">
            <h4 id="question"></h4>
            <div id="answers-container"></div>
            <button id="submit-quiz">submit</button>
          </div>
          <div id="answers-screen" class="hidden">
            <h4>the answer...</h4>
            <div id="answer-revealed"></div>
            <button id="next-exit-quiz-button">next</button>
          </div>
        </div>
        <div id="choose-type" class="hidden popupItem">
          <button class="close-button close-button-god-mode hidden" id="close-choose-type">
            X
          </button>
          <h1>CHOOSE YOUR SHOP</h1>
          <div id="type-choices"></div>
          <button id="next-exit-choose-shop-button" class="continue-button inactive">
            CONTINUE
          </button>
        </div>
        <div id="upgrade-market" class="popupItem hidden">
          <button class="close-button" id="close-upgrade-market">X</button>
          <div class="market-header">
            <h2>market</h2>
            <div id="my-money"></div>
          </div>

          <!-- Tab Buttons -->
          <div class="tabs">
            <button class="tab-button active" data-tab="inventory">Inventory</button>
            <button class="tab-button" data-tab="shop-upgrades">Shop Upgrades</button>
          </div>

          <!-- Tab Content -->
          <div class="tab-content" id="inventory-tab">
            <!-- <h4>inventory</h4> -->
            <div id="inventory-choices" class="market-choices"></div>
          </div>
          <div class="tab-content hidden" id="shop-upgrades-tab">
            <!-- <h4>shop upgrades</h4> -->
            <div id="shop-upgrade-choices" class="market-choices"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

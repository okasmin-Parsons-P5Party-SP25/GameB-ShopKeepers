<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shop Keepers</title>
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="src/styles/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <script defer src="https://cdn.jsdelivr.net/npm/p5@1.9.1/lib/p5.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"
    ></script>
    <script defer src="https://cdn.jsdelivr.net/npm/p5.party@latest/dist/p5.party.js"></script>
    <script defer type="module" src="src/main.js"></script>
  </head>
  <body>
    <div>
      <div id="top-container">
        <h1>Shop Keepers</h1>
        <div id="ui-container">
          <button id="choose-type-button" class="ui-button">choose shop type</button>
          <button id="quiz-button" class="ui-button">play quiz</button>
          <button id="upgrade-market-button" class="ui-button">market</button>
          <div id="my-info">
            <div id="my-upgrades"></div>
            <div id="my-money"></div>
          </div>
        </div>
      </div>
      <div id="popup-container">
        <div id="quiz" class="hidden popupItem">
          <button class="close-button" id="close-quiz">X</button>
          <div id="questions-screen">
            <h4 id="question"></h4>
            <div id="answers-container"></div>
            <button id="submit-quiz">submit</button>
          </div>
          <div id="answers-screen" class="hidden">
            <h4>the answer...</h4>
            <div id="answer-revealed"></div>
          </div>
        </div>
        <div id="choose-type" class="popupItem hidden">
          <button class="close-button" id="close-choose-type">X</button>
          <div>Choose what type of shop you want!</div>
          <div id="type-choices"></div>
        </div>
        <div id="upgrade-market" class="popupItem hidden">
          <button class="close-button" id="close-upgrade-market">X</button>
          <h2>market</h2>
          <h4>inventory</h4>
          <div id="inventory-choices" class="market-choices"></div>
          <h4>shop upgrades</h4>
          <div id="shop-upgrade-choices" class="market-choices"></div>
        </div>
      </div>
    </div>
  </body>
</html>

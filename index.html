<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shop Keepers</title>
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="src/styles/main.css" />

    <script defer src="https://cdn.jsdelivr.net/npm/p5@1.9.1/lib/p5.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"
    ></script>
    <script defer src="https://cdn.jsdelivr.net/npm/p5.party@latest/dist/p5.party.js"></script>
    <script defer type="module" src="src/main.js"></script>
  </head>
  <body>
    <div>
      <div id="top-container">
        <h1>Shop Keepers</h1>
        <button>choose type</button>
        <button id="quiz-button">play quiz</button>
      </div>
      <div id="popup-container">
        <div id="quiz" class="hidden">
          <div id="questions-screen">
            <h4 id="question"></h4>
            <div id="answers-container"></div>
            <button id="submit-quiz">submit</button>
          </div>
          <div id="answers-screen" class="hidden">
            <h4>the answer...</h4>
            <div id="answer-revealed"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
